
<!DOCTYPE html>
<html>
<head>
  <title>Text Formatting Tags</title>
</head>
<body>

  <p>This is <strong>bold</strong> text using &lt;strong&gt; tag.</p>
  <p>This is <b>bold</b> text using &lt;b&gt; tag.</p>

  <p>This is <em>italic</em> text using &lt;em&gt; tag.</p>
  <p>This is <i>italic</i> text using &lt;i&gt; tag.</p>

  <p>This is <u>underlined</u> text using &lt;u&gt; tag.</p>

  <p>This has <s>strikethrough</s> using &lt;s&gt; tag.</p>
  <p>H<sub>2</sub>0 is Water.</p>
  <p>10<sup>2</sup>100 </p>
</body>
</html>
